<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Validation</title>
    <script>
        function validateBloodGroup() {
            const bloodGroup = document.getElementById('bloodGroup').value;
            
            if (bloodGroup === '') {
                document.getElementById('error').textContent = 'Please select a blood group';
                return false;
            }
            
            document.getElementById('error').textContent = '';
            alert('Blood group selected: ' + bloodGroup);
            return true;
        }
    </script>
</head>
<body>
    <h2>Blood Group Validation</h2>
    <form onsubmit="return validateBloodGroup()">
        <select id="bloodGroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <input type="submit" value="Submit">
        <div id="error" style="color: red;"></div>
    </form>
</body>
</html>
